# Based on http://conda.pydata.org/docs/travis.html
language: python
notifications:
  email: false

matrix:
  fast_finish: true
  include:
  - python: 2.7
  - python: 3.3
  - python: 3.4

before_install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.6.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.6.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  # note: for now, install numba from source so we get fixes on master
  - conda create --yes -n test_env python=$TRAVIS_PYTHON_VERSION pip nose python numpy llvmpy
  - source activate test_env
  - pip install https://github.com/numba/numba/archive/master.zip
  - conda install -c pandas bottleneck
  - python setup.py install

script:
  - nosetests
