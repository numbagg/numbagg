# Based on http://conda.pydata.org/docs/travis.html and https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905
language: python
sudo: required
dist: xenial
notifications:
  email: false

matrix:
  fast_finish: true
  include:
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
  - python: "3.6"
    env: TASK=lint

before_install:
  - sudo apt-get update
  - wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create --yes -n test_env python=$TRAVIS_PYTHON_VERSION pip nose python numba pandas bottleneck pytest
  - source activate test_env
  - python setup.py install

script:
  - if [[ "$TASK" == "lint" ]]; then
      pip install black && black . ;
    else
      pytest ;
    fi
