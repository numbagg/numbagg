# Copied from xarray

name: Release to PyPI
on:
  push:
    tags:
      - "*"

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    if: github.repository == 'numbagg/numbagg'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.9

      - name: Install build dependencies
        run: uv tool install build

      - name: Build tarball and wheels
        run: |
          git clean -xdf
          git restore -SW .
          uv tool run build --sdist --wheel .

      - name: Check built artifacts
        run: |
          uv tool install twine
          uv tool run twine check dist/*
          pwd
          if [ -f dist/numbagg-0.0.0.tar.gz ]; then
            echo "❌ INVALID VERSION NUMBER"
            exit 1
          else
            echo "✅ Looks good"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: releases
          path: dist

  test-built-dist:
    needs: build-artifacts
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.9

      - uses: actions/download-artifact@v4
        with:
          name: releases
          path: dist

      - name: List contents of built dist
        run: |
          ls -ltrh
          ls -ltrh dist

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Check uploaded package
        run: |
          sleep 3
          uv pip install --extra-index-url https://test.pypi.org/simple --upgrade numbagg

  upload-to-pypi:
    needs: test-built-dist
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: releases
          path: dist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
