name: Release to PyPI

on:
  push:
    tags: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'numbagg/numbagg'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: |
          git clean -xdf
          git restore -SW .
          uv build

      - name: Check artifacts
        run: |
          uv tool run --from twine twine check dist/*
          if [ -f dist/numbagg-0.0.0.tar.gz ]; then
            echo "‚ùå Invalid version number"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  test-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Test installation
        run: |
          sleep 5
          # Get the version we just uploaded to verify we install the right package
          UPLOADED_VERSION=$(python -c "
          import json, urllib.request
          resp = urllib.request.urlopen('https://test.pypi.org/pypi/numbagg/json')
          data = json.loads(resp.read())
          print(data['info']['version'])
          ")
          echo "Testing installation of numbagg==$UPLOADED_VERSION from TestPyPI"
          
          # Install specific version from TestPyPI, dependencies from main PyPI
          uv pip install --index-url https://test.pypi.org/simple --extra-index-url https://pypi.org/simple "numbagg==$UPLOADED_VERSION"

  pypi:
    needs: test-pypi
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
