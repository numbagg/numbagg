# Inspired by xarray

name: Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/numbagg/numbagg/issues/36
        # os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.8", "3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: numbagg-tests
          cache-environment: true
          cache-environment-key: "${{matrix.os}}-${{matrix.python-version}}"
          create-args: >-
            python=${{matrix.python-version}} numba pandas bottleneck pytest

      - name: Install numbagg
        run: |
          python -m pip install --no-deps -e .

      - name: Run tests
        run: |
          python -m pytest
